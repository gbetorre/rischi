<!DOCTYPE html>
<html>
  <head>
    <title>Accesso negato</title>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0.5; url = /rischi" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.1/gsap.min.js"></script>
    <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap");
    @import url("https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700");
    
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
    }
    
    body{
      overflow:hidden;
      background-color: #020407;
    }
    
    .wallpaper{
      width:100vw;
      height:100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Poppins", sans-serif;
      position: relative;
      left:6vmin;
      text-align: center;
      background-image: url('/rischi/web/img/wallpaper1.png');
    }
    
    .wallpaper1 {
        background-image: url('/rischi/web/img/wallpaper1.png');
    }
    .wallpaper2 {
        background-image: url('/rischi/web/img/wallpaper2.png');
    }
    .wallpaper3 {
        background-image: url('/rischi/web/img/wallpaper3.png');
    }
    .wallpaper4 {
        background-image: url('/rischi/web/img/wallpaper4.png');
    }
    .wallpaper5 {
        background-image: url('/rischi/web/img/wallpaper5.png');
    }
    .wallpaper6 {
        background-image: url('/rischi/web/img/wallpaper6.png');
    }
    .wallpaper7 {
        background-image: url('/rischi/web/img/wallpaper7.png');
    }
    .wallpaper8 {
        background-image: url('/rischi/web/img/wallpaper8.png');
    }
    
    .cog-wheel1, .cog-wheel2{
      transform:scale(0.7);
    }
    
    .cog1, .cog2{
      width:40vmin;
      height:40vmin;
      border-radius:50%;
      border:6vmin solid #f3c623;
      position: relative;
    }
    
    
    .cog2{
      border:6vmin solid #4f8a8b;
    }
    
    .top, .down, .left, .right, .left-top, .left-down, .right-top, .right-down{
      width:10vmin;
      height:10vmin;
      background-color: #f3c623;
      position: absolute;
    }
    
    .cog2 .top,.cog2  .down,.cog2  .left,.cog2  .right,.cog2  .left-top,.cog2  .left-down,.cog2  .right-top,.cog2  .right-down{
      background-color: #4f8a8b;
    }
    
    .top{
      top:-14vmin;
      left:9vmin;
    }
    
    .down{
      bottom:-14vmin;
      left:9vmin;
    }
    
    .left{
      left:-14vmin;
      top:9vmin;
    }
    
    .right{
      right:-14vmin;
      top:9vmin;
    }
    
    .left-top{
      transform:rotateZ(-45deg);
      left:-8vmin;
      top:-8vmin;
    }
    
    .left-down{
      transform:rotateZ(45deg);
      left:-8vmin;
      top:25vmin;
    }
    
    .right-top{
      transform:rotateZ(45deg);
      right:-8vmin;
      top:-8vmin;
    }
    
    .right-down{
      transform:rotateZ(-45deg);
      right:-8vmin;
      top:25vmin;
    }
    
    .cog2{
      position: relative;
      left:-10.2vmin;
      bottom:10vmin;
    }
    
    h1{
      color:#142833;
    }
    
    .first-four{
      position: relative;
      left:6vmin;
      font-size:40vmin;
    }
    
    .second-four{
      position: relative;
      right:18vmin;
      z-index: -1;
      font-size:40vmin;
    }
    
    .wrong-para{
      font-family: "Montserrat", sans-serif;
      position: absolute;
      bottom:15vmin;
      padding:3vmin 12vmin 3vmin 3vmin;
      font-weight:800;
      color:#ffca18;
    }
    </style>
  </head>
  <body>
    <div id="container" class="wallpaper">
      <h1 class="first-four">5</h1>
      <div class="cog-wheel1">
          <div class="cog1">
            <div class="top"></div>
            <div class="down"></div>
            <div class="left-top"></div>
            <div class="left-down"></div>
            <div class="right-top"></div>
            <div class="right-down"></div>
            <div class="left"></div>
            <div class="right"></div>
        </div>
      </div>
      
      <div class="cog-wheel2"> 
        <div class="cog2">
            <div class="top"></div>
            <div class="down"></div>
            <div class="left-top"></div>
            <div class="left-down"></div>
            <div class="right-top"></div>
            <div class="right-down"></div>
            <div class="left"></div>
            <div class="right"></div>
        </div>
      </div>
     <h1 class="second-four">5</h1>
      <p class="wrong-para">
        Uh Oh! Devi effettuare il login!<br><br>
        <small>(o c'&egrave; un errore 505)</small>
        <span id="countdown">5</span>
      </p>
    </div>
    <script>
      let t1 = gsap.timeline();
      let t2 = gsap.timeline();
      let t3 = gsap.timeline();
      
      t1.to(".cog1",
      {
        transformOrigin:"50% 50%",
        rotation:"+=360",
        repeat:-1,
        ease:Linear.easeNone,
        duration:8
      });
      
      t2.to(".cog2",
      {
        transformOrigin:"50% 50%",
        rotation:"-=360",
        repeat:-1,
        ease:Linear.easeNone,
        duration:8
      });
      
      t3.fromTo(".wrong-para",
      {
        opacity:0
      },
      {
        opacity:1,
        duration:1,
        stagger:{
          repeat:-1,
          yoyo:true
        }
      });
      
      const randomSuffix = pickOne();
      // Get the element you want to add a class to
      const element = document.getElementById('container');
      // Add a class to the element
      element.classList.add(`wallpaper${randomSuffix}`);
      
      var ss = 1;
      function justcountdown(){
          ss = ss-1;
          document.getElementById("countdown").innerHTML = ss;
          window.setTimeout("justcountdown()", 1000);
      }
      
      function pickOne(){
          var images = 8;
          let x = Math.floor((Math.random() * images) + 1);
          return x;
      }
      // Avvia il countdown
      justcountdown();
    </script>
  </body>
</html>
