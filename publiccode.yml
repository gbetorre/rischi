    features:
      - Rappresentazione dinamica di strutture organizzative e processi mappati
      - |-
        Rappresentazione dinamica dei dettagli di ogni processo organizzativo
        (fasi, soggetti, rischi...)
      - Rappresentazione dinamica dei livelli di rischio corruttivo (indici PxI)
        cui ogni processo mappato risulta esposto
      - Rappresentazione dinamica di come i livelli di rischio corruttivo PxI
        dei processi si ridurrebbero se venissero applicate una serie di misure
        di mitigazione
      - Rappresentazione dinamica di come i livelli di rischio corruttivo PxI
        dei processi si sono effettivamente ridotti a seguito dell'applicazione
        delle misure, certificata tramite un workflow di monitoraggio
      - Calcolo automatico dei livelli di rischio corruttivo di ogni processo
        basato sulle risposte a un questionario rivolto al personale che eroga
        il processo stesso
      - Suggerimento circa le misure di mitigazione che è opportuno applicare a
        ogni dato processo (algoritmo basato sull'associazione n-aria
        RISCHIO-PROCESSO-FATTORE ABILITANTE-TIPOLOGIA MISURA)
      - Cruscotti di monitoraggio e misurazione delle azioni applicate al fine
        di ridurre il rischio corruttivo
      - Funzioni di navigazione e ricerca, report, grafici e tabelle
        riepilogative
